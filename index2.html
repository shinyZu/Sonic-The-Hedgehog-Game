<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONIC- The Hedgehog</title>
    <link rel="icon" href="assets/images/sonic_avatar.png">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Amarante&family=Aref+Ruqaa:wght@700&family=Bakbak+One&family=Baloo+Chettan+2:wght@500&family=Metamorphous&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dfbdf1179a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="bg-container1">
        <section id="bg-container2">

            <div class="bg">
                <div id="level1_1" class="level">
                    <!-- <div id="jump_pad1"></div> -->
                </div>
            </div>
            <div class="bg">
                <div id="level1_2" class="level">
                    <div id="barrier1"></div>
                </div>
            </div>
            <div class="bg">
                <div id="level2_1" class="level"></div>
            </div>
            <div class="bg">
                <div id="level2_2" class="level">
                    <div id="barrier2"></div>
                </div>
            </div>
        </section>
    </section>

    <div id="sonic" class="sonic_top"></div>
    <div id="ring1" class="ring ring_top"></div>
    <div id="ring2" class="ring ring_top"></div>
    <div id="ring3" class="ring ring_top"></div>
    <div id="ring4" class="ring ring_top"></div>
    <div id="ring5" class="ring ring_top"></div>

    <div id="scoreBoard">
        <div id="score-img">
            <p id="score">00</p>
        </div>
        <div id="life-img">
            <p id="life">x 3</p>
        </div>
        <!-- <div id="move_scoreBoard"><i class="fa-solid fa-arrows-up-down-left-right"></i></div> -->
    </div>

    <div id="game-controls">
        <button id="btnSound"></button>
        <button id="btn_goToMenu"></button>
        <button id="btnPause"></button>
        <button id="btnResume"></button>
        <button id="btnRestart"></button>
        <!-- <div id="move"><i class="fa-solid fa-arrows-up-down-left-right"></i></div> -->
    </div>

    <section id="pause-bg">
        <div id="title-img"></div>
    </section>

    <section id="gameOver-bg">
        <div id="gameOver_title-img"></div>
    </section>

    <section id="gameWin-bg">
        <div id="gameWin_title-img"></div>
    </section>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/oridomi.min.js"></script>
    <!-- <script src="assets/js/script-v1.js"></script> -->
    <!-- <script src="assets/js/script-v2.js"></script> -->
    <!-- <script src="assets/js/script-v4.js"></script> -->
    <!-- <script src="assets/js/script-v5.js"></script> -->
    <script src="assets/js/script-v6.js"></script>
</body>
</html>
